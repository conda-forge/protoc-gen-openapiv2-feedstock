{% set name = "protoc-gen-openapiv2" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # No upstream tag
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6f79188d842c13177c9c0558845442c340b43011bf67dfef1dfc3bc067506409

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  build:
    - setuptools >=42
  host:
    - pip
    - python {{ python_min }}
  run:
    - googleapis-common-protos
    - protobuf >=4.21.0
    - python >={{ python_min }}

test:
  imports:
    - protoc_gen_openapiv2
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check
  downstreams:
    - vega-python-sdk

about:
  home: https://github.com/unionai-oss/protoc-gen-openapiv2
  summary: 'gRPC Gateway Support'
  description: |
    This repo generates the missing Python code to support code generated using gRPC Gateway protoc annotations.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - MementoRC
